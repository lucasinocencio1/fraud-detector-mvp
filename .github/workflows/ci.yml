# -------------------------------------------------------------
# CI Workflow - Fraud Detector MVP
# Corrige o caminho duplicado e configura o PYTHONPATH
# -------------------------------------------------------------

  name: CI

  on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
  
  jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repo
        uses: actions/checkout@v4
  
      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
  
      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pyarrow fastparquet xgboost scikit-learn matplotlib joblib pandas fastapi uvicorn
  
      # 4️⃣ Geração de dados e features
      # ⚙️ Aqui usamos export PYTHONPATH=$PYTHONPATH:$(pwd)
      # para que o Python reconheça o pacote src em qualquer runner.
      - name: Run data generation
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python src/data/synth_data.py
          python src/data/make_dataset.py
          python src/data/feature_build.py
  
      # 5️⃣ Treinamento do modelo
      - name: Train model
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python src/models/train_supervised.py
  
      # 6️⃣ Testes unitários
      - name: Run tests
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest -q --maxfail=1 --disable-warnings
  
      # 7️⃣ Upload opcional de artefatos (modelo e métricas)
      - name: Upload artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: artifacts/
