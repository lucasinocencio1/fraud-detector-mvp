# -------------------------------------------------------------
# CI Workflow para o projeto Fraud Detector MVP
# Corrige o caminho duplicado do GitHub Actions
# e adiciona PYTHONPATH para localizar o módulo src
# -------------------------------------------------------------

  name: CI

  on:
    push:
      branches: [ "main" ]
    pull_request:
      branches: [ "main" ]
  
  jobs:
    build:
      runs-on: ubuntu-latest
  
      steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repo
        uses: actions/checkout@v4
  
      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
  
      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pyarrow fastparquet xgboost scikit-learn matplotlib joblib pandas fastapi uvicorn
  
      # 4️⃣ Rodar o pipeline dentro da pasta correta
      # GitHub cria o diretório: /home/runner/work/fraud-detector-mvp/fraud-detector-mvp
      # Por isso fazemos o cd e configuramos o PYTHONPATH
      - name: Run data generation
        run: |
          cd fraud-detector-mvp
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python src/data/synth_data.py
          python src/data/make_dataset.py
          python src/data/feature_build.py
  
      # 5️⃣ Treinamento do modelo
      - name: Train model
        run: |
          cd fraud-detector-mvp
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python src/models/train_supervised.py
  
      # 6️⃣ Testes
      - name: Run tests
        run: |
          cd fraud-detector-mvp
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest -q --maxfail=1 --disable-warnings
  
      # 7️⃣ Upload dos artefatos (modelo, métricas e gráficos)
      - name: Upload artifacts (optional)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: fraud-detector-mvp/artifacts/
