name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pyarrow fastparquet xgboost scikit-learn matplotlib joblib pandas fastapi uvicorn

    - name: Run data generation
      run: |
        python src/data/synth_data.py
        python src/data/make_dataset.py
        python src/data/feature_build.py

    - name: Train model
      run: python src/models/train_supervised.py

    - name: Run tests
      run: pytest -q --maxfail=1 --disable-warnings

    - name: Upload artifacts (optional)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: model-artifacts
        path: artifacts/
