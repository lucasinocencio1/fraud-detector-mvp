version: "3.8"
services:
  api:
    build: .
    container_name: fraud_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./:/app
    command: uvicorn src.serve.api:app --host 0.0.0.0 --port 8000 --reload
  trainer:
    build: .
    container_name: fraud_trainer
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./:/app
    command: sh -c "python src/data/update_data.py && python src/data/make_dataset.py && python src/data/feature_build.py && python src/models/train_supervised.py && tail -f /dev/null"
