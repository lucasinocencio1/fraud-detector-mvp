version: "3.8"
services:
  api:
    build: .
    container_name: fraud_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./:/app
    command: uvicorn src.server.app:app --host 0.0.0.0 --port 8000 --reload
  trainer:
    build: .
    container_name: fraud_trainer
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./:/app
    command: >
      sh -c "python -m src.data.cli full-run --batch-path ${BATCH_PATH:-data/sample_transactions.csv}
      && python src/models/train_supervised.py
      && tail -f /dev/null"
